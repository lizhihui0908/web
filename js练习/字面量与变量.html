<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  字面量就是不可改变的值，都是可以直接使用的，一般不会直接使用-->
<!--   变量更方便我们的使用，通过变量去保存一个字面量-->
<!--  在js中使用var来定义变量-->
<script type="text/javascript">
  // 声明变量使用var
  var a;
  // 声明之后要赋值
  a =123;
  // 声明与赋值同时进行
  var b=456;
  // 控制台输出
  console.log(a,b);
</script>
</head>
<body>

</body>
</html>
