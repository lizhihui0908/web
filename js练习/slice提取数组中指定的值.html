<script>
  //slice(start开始索引,end结束索引)            提取数组中指定的元素
  //splice （开始位置索引，删除数量）                      删除数组中指定的元素
  var arr = ["1","2","3","4"];
  //arr.slice(2,3);             //只会提取出来，不会改变原数组
  var result = arr.slice(2,3);
  console.log(result);
  var result2 = arr.splice(0,2);
  console.log(result2)
</script>
