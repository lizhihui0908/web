                  //  打印1-100之间的所有奇数之和
  // 创建一个变量，保存奇数之和
  var sum = 0;
  // 定义一个计数器
  var count = 0;
  //打印1-100之间的数
  for ( var i = 1; i <= 100; i++){
    // 判断i是否为奇数,,不能被2整除的数就是奇数
    if (i % 2 !=0){
// 如果除于2有余数，则为奇数
//       求奇数之和
      sum = sum +  i;
      count++;
    }
  }
  console.log(sum);
  // 一共有几个奇数
  console.log(count);
