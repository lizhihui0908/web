<script type="text/javascript">
  /*
                              基本数据类型     存储在栈中，一个变量对应一个变量名
          一个值与一个值是独立存在的     修改一个变量不会影响其他变量
var  a = 123;
b = a;
//a变b不会变
  a++;
document.write(a+"&nbsp&nbsp&nbsp"+b)

   */

  /*
                             引用数据类型（对象）     存储在堆内存中，变量变，与之相关的都会变
                             对象是引用到堆内存中，每创建一个新对象，都会在堆内存中开辟一个新空间
                             而对象保存的是对象的存储地址（对象的引用）
                             地址不相同，值相同，最后 == 也 false
   */
  var  obj =new  Object();
  obj.name = "悟空";
    var obj2 = obj;
  document.write(obj.name+"&nbsp");
  document.write(obj2.name);
</script>
