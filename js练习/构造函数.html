<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
                               //构造函数
       //                        首字母大写    Person
/*
             构造函数执行流程
           1.立刻创建一个新的对象
           2.将新建的对象设置为函数中的this
           3.逐行执行函数中的代码
           4.将新建的对象作为返回值返回
 */
                               function Person(name,age){
                                 this.name = name;
                                 this.age = age;
                                 this.sayname = function () {
                                   alert("this.name")
                                 }
                               }
                               var per1 = new Person("孙悟空","18");
                               var per2 = new Person("猪八戒","27");
                               var per3 = new Person("沙和尚","39");
                               console.log(per1);
                               console.log(per2);
                               console.log(per3);

</script>
<body>

</body>
</html>
