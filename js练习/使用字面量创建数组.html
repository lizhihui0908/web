<script>

  // var arr = new Array();
  //使用字面量创建数组
  var arr = [ 1,4,5,6,10] ;
  console.log(arr[4]);

//表示数组中只有一个索引数字10
  arr =[10];

  //表示数组的长度为10
  arr =new Array(10);

  //数组中可以放任意类型的数据 ，也可以是对象
  var obj= {name:"孙悟空"};
  arr[arr.length] = obj;
  console.log(arr[10].name);

  //也可以是一个函数
  arr = [function (){alert(1)},function (){alert(2)}];
  arr[0]()   //此时会弹出弹框1
</script>
