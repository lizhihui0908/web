<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      // 使图片可以自动切换
      var img = document.getElementById("img")
      // 创建一个数组保存图片路径
      var imgArr = ["../综合练习/images/1.1.jpg", "../综合练习/images/2.2.jpg", "../综合练习/images/3.3.jpg"]
      // 保存图片索引
      var index = 0;
      // 保存定时器标识
      var timer;
      var btn01 = document.getElementById("btn01")
      btn01.onclick = function () {
        // 在开启定时器之前要将上一个定时器关闭，不然会有多个定时器同时运行
        clearInterval(timer)
        timer = setInterval(function () {
          img.src = imgArr[index++];
          if (index == imgArr.length)
            index -= imgArr.length;
        }, 1000)
        console.log(timer)
      }
      btn02.onclick = function () {
        clearInterval(timer)
      }
    </script>

    <style>
        #content {
            width: 37.5rem;
            margin: 3.125rem auto;
            background-color: #f5f5f5;
            text-align: center;
        }

        button {
            width: 6.25rem;
            margin: 0.3125rem;
            padding: 0.3125rem;
            color: #333333;
            border-radius: 0.3125rem;
            background-color: #f2f2f2;
            border: 0.0625rem solid #d4d4d4;
        }
    </style>
</head>

<body>
    <div id="content">
        <img id="img" src="../综合练习/images/1.1.jpg">
        <br />
        <button type="button" id="btn01">开始</button>
        <button type="button" id="btn02">停止</button>
    </div>
</body>

</html>
