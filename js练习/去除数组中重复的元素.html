<script>
  var arr = [1,2,3,2,2,1,3,4,2,5];
  for (var i=0;i<arr.length;i++){
    for (var j=i+1;j<arr.length;j++){
      if (arr[i] == arr[j]){
        arr.splice(j,1);  //此时删除的元素后面那一位将会往前填充，不会再次比较
        j--;
      }
    }
  }
  console.log(arr)
</script>
