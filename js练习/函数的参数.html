<script type="text/javascript">
  /*
                         定义一个用来求两个数的函数
                          可以在函数的（）中用来指定一个或多个形参（形式参数）    多个形参之间用“，”隔开     但是不赋值
   */
  function sum (a,b) {
    console.log(a+b);
  }
 // sum(888,2);     //调用函数时，（）里面指定实参           实参将会赋值给函数中的形参
 sum(888,"hello")
</script>
