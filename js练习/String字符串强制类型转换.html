<script type="text/javascript">
  /*
  转换成string ，需要用toString()方法
  但是null与nudefined这两个没有toString()方法
   */
  var  a = 123;
  console.log(typeof  a);
  console.log(a)
  // number转换成string类型
   var b = a.toString();
  console.log(typeof  b);
  console.log(b)

  var a = a.toString();
  console.log(typeof  a);
  console.log(a)

  //方法二 调用String()函数，将a转换成字符串
  // null与nudefined可以用这个方法转换成string(字符串)
  c = 555;
  c = String(c);
  console.log(c);
  console.log(typeof  c)
</script>
