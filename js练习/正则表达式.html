<script>
  //用于定义一些字符串的规则            可以检查一个字符串中是否有对应的数字

                       //语法：  var 变量 = new RegExp("正则表达式","匹配模式")
                       //    匹配模式有两个参数，一个i一个g     i忽略大小写     g全局匹配模式
  //创建正则表达式对象
  var reg = new RegExp("a","i");
  var str = "a";
  var result = reg.test(str);
  console.log(result);



  //                         使用字面量创建正则表达式         var  变量 = /正则表达式/匹配模式
 var reg1 = /c/i
 var str2 = "r";
 var result2 = reg1.test(str2);
  console.log(result2);

  //     []里面的内容也是或的关系，与|相同
  reg3=/[a-z]/;          //相当于任意小写字符a到z，只要数字出现在a-z中都会返回true，大小写会区分
//  reg3=/[a-z]/i;          //相当于任意字符a到z，只要数字出现在a-z中都会返回true
  str3 = "g";
  result3=reg3.test(str3);
  console.log(result3);

  //检查一个字符串中是否有abc，adc，aec
  reg4 =/a[bde]c/                        //开头都是a，结尾都是c，所以都可以提取出来
  str4 = "ade";
  result4=reg4.test(str4);
  console.log(result4);

       //  [^ab]除了ab
  reg5 = /[^0-9]/;
  result5 = reg5.test("ll");          //只要输入的数中含0-9之间的数会显示false
  console.log(result5);
</script>
